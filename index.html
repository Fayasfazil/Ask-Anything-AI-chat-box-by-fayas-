<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF--8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Share+Tech+Mono&family=Space+Mono:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'display': ['var(--font-display)', '"Orbitron"', 'sans-serif'],
              'sans': ['var(--font-body)', '"Roboto Mono"', 'monospace'],
            },
            colors: {
              'gold': {
                '50': '#fefce8',
                '100': '#fef9c3',
                '200': '#fef08a',
                '300': '#fde047',
                '400': '#facc15',
                '500': '#eab308',
                '600': '#ca8a04',
                '700': '#a16207',
                '800': '#854d0e',
                '900': '#713f12',
                '950': '#422006'
              },
              'dusk': {
                '50': '#f5f3ff',
                '100': '#ede9fe',
                '200': '#ddd6fe',
                '300': '#c4b5fd',
                '400': '#a78bfa',
                '500': '#8b5cf6',
                '600': '#7c3aed',
                '700': '#6d28d9',
                '800': '#5b21b6',
                '900': '#4c1d95',
                '950': '#2e1065'
              },
              'sunset': '#f97316',
              'light': '#fffbeb',
              'dark': '#110E1B', // Darker base
            },
            keyframes: {
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' }
              },
              'fade-in-up': {
                'from': { opacity: '0', transform: 'translateY(20px) rotateX(-10deg)' },
                'to': { opacity: '1', transform: 'translateY(0) rotateX(0deg)' }
              },
               'subtle-bounce': {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-8%) rotate(3deg)' },
              },
              'slide-in': {
                'from': { transform: 'translateY(100%) rotateX(90deg)', opacity: '0' },
                'to': { transform: 'translateY(0) rotateX(0deg)', opacity: '1' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5%)' },
              },
              'pulse-subtle': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              'button-glow': {
                '0%, 100%': { boxShadow: '0 0 10px 0px rgba(250, 204, 21, 0.4), 0 0 4px 0px rgba(250, 204, 21, 0.3)' },
                '50%': { boxShadow: '0 0 20px 5px rgba(250, 204, 21, 0.4), 0 0 8px 2px rgba(250, 204, 21, 0.3)' }
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            },
            animation: {
              'background-pan': 'background-pan 30s ease infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'subtle-bounce': 'subtle-bounce 3s ease-in-out infinite',
              'slide-in': 'slide-in 0.5s ease-out forwards',
              'float': 'float 4s ease-in-out infinite',
              'pulse-subtle': 'pulse-subtle 2s ease-in-out infinite',
              'button-glow': 'button-glow 4s ease-in-out infinite',
              'shimmer': 'shimmer 2s infinite linear'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-display: "Orbitron", sans-serif;
        --font-body: "Roboto Mono", monospace;
      }
      body {
        background: linear-gradient(225deg, #110E1B, #2e1065, #110E1B, #422006);
        background-size: 400% 400%;
        animation: background-pan 30s ease infinite;
      }
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 { color: #fef9c3; font-family: var(--font-display); }
      .prose p, .prose li, .prose blockquote, .prose ul, .prose ol { color: #ddd6fe; }
      .prose strong { color: #fde047; }
      .prose a { color: #a78bfa; }
      .prose blockquote { border-left-color: #a16207; }
      .prose code { color: #facc15; background-color: #4c1d95; padding: 0.2em 0.4em; border-radius: 0.25rem; font-weight: 600; }
      .prose pre { background-color: #2e1065; border: 1px solid #4c1d95; color: #ede9fe; }
      
      /* Custom range slider styles */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0.5rem;
        background: #4c1d95;
        border-radius: 0.25rem;
        border: 1px solid #a16207;
        outline: none;
        opacity: 0.8;
        transition: opacity .2s;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        background: #fde047;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #422006;
        box-shadow: 0 0 5px rgba(250, 204, 21, 0.7);
      }
      input[type="range"]::-moz-range-thumb {
        width: 1.25rem;
        height: 1.25rem;
        background: #fde047;
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid #422006;
        box-shadow: 0 0 5px rgba(250, 204, 21, 0.7);
      }
    </style>

      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
        "react-markdown": "https://esm.sh/react-markdown@9.0.1",
        "remark-gfm": "https://esm.sh/remark-gfm@4.0.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

</html>
